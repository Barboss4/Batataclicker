<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Potato Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="background-music" autoplay loop>
  <source src="assets/musica.mp3" type="audio/mpeg">
  Seu navegador n칚o suporta o elemento de 치udio.
</audio>

  <!-- Fundo da 치rea central -->
  <div id="background-wrapper">
    <img id="backpotato" src="assets/fazenda.gif" alt="Fundo da Batata" />
  </div>

    <!-- Barra superior com nome e contadores -->
  <div id="top-bar">
    <div class="top-left">
      <h1>游볪 Potato Clicker</h1>
    </div>
    <button onclick="toggleMusic()" id="music-toggle">游댉</button>
    <div class="top-stats">
      <p><strong>Batatas:</strong> <span id="potato-count">0</span></p>
      <p><strong>Por clique:</strong> <span id="batatas-por-clique">0</span></p>
      <p><strong>Por segundo:</strong> <span id="batatas-por-segundo">0</span></p>
    </div>


  </div>

  <!-- Barra lateral esquerda: melhorias autom치ticas -->
  <div id="upgrades">
    <h2>Melhorias</h2>
    <div id="building-buttons"></div>
  </div>

  <!-- Barra lateral direita: melhorias de clique -->
  <div id="potato-upgrades">
    <h2>Batatas</h2>
    <div id="click-upgrade-buttons"></div>
  </div>



  <!-- Conte칰do central do jogo -->
  <div id="main-content">
    <img id="potato" src="assets/batata.gif" alt="Batata" />
    <button id="reset-button" onclick="resetGame()">Resetar Jogo</button>
  </div>

  <!-- L칩gica do jogo -->
  <script src="script.js"></script>
</body>
</html>
